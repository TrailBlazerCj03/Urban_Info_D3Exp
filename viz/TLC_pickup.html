<!DOCTYPE html>
<meta charset="utf-8">

  <head>
    <title>TLC pickup</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script language="javascript" type="text/javascript" src="../js/d3plus/d3plus.js"></script>

  <body>
  	<img src="../Data/sky2.png" align="top" height="200" width="100%"> 
    <h1>Taxi Pickup points in Januaray in New York City</h1>
  </body>

  <script>


  let geomap = new d3plus.Geomap()
    // .data("../Data/taxi_tripdata.json")
    .data("https://d3plus.org/data/city_coords.json")
    .ocean("#eef")
    .groupBy("slug")
    .colorScale("dma_code")

  //   .point(function(d) {
  //   return [d.pickup_longitude, d.pickup_latitude];
  // })
    .point(function(d) {
    return [d.longitude, d.latitude];
  })
    .render();
  	
  </script>
